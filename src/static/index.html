<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Pretty participants section for activity cards */
      .participants-section {
        margin-top: 1em;
        background: #e8eaf6;
        border-radius: 6px;
        padding: 0.7em 1em;
      }
      .participants-section h4 {
        margin: 0 0 0.4em 0;
        font-size: 1em;
        color: #3949ab;
        font-weight: bold;
      }
      .participants-list {
        margin: 0;
        padding-left: 0;
        font-size: 0.97em;
        color: #374151;
        list-style-type: none;
      }
      .participants-list li {
        margin-bottom: 0.1em;
        display: flex;
        align-items: center;
      }
      .delete-participant-btn {
        margin-left: 8px;
        background: none;
        border: none;
        cursor: pointer;
        color: #d32f2f;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Render activities with participants section
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/activities")
          .then(res => res.json())
          .then(data => {
            const activitiesList = document.getElementById("activities-list");
            activitiesList.innerHTML = "";
            Object.entries(data).forEach(([name, info]) => {
              const card = document.createElement("div");
              card.className = "activity-card";
              card.innerHTML = `
                <h4>${name}</h4>
                <p>${info.description}</p>
                <p><strong>Schedule:</strong> ${info.schedule}</p>
                <div class="participants-section">
                  <h4>Participants (${info.participants.length}):</h4>
                  <ul class="participants-list">
                    ${
                      info.participants.length
                        ? info.participants.map(p => `<li>${p}</li>`).join("")
                        : "<li><em>No participants yet</em></li>"
                    }
                  </ul>
                </div>
                <p style="margin-top:0.7em;font-size:0.93em;color:#64748b;">
                  <strong>Max Participants:</strong> ${info.max_participants}
                </p>
              `;
              activitiesList.appendChild(card);
            });

            // Update select options for signup form
            const select = document.getElementById("activity");
            select.innerHTML = '<option value="">-- Select an activity --</option>';
            Object.keys(data).forEach(name => {
              const option = document.createElement("option");
              option.value = name;
              option.textContent = name;
              select.appendChild(option);
            });
          });
      });
    </script>
  </body>
</html>
